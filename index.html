<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Select size</title>
  </head>
  <body>
    <div class="dropdown">
      <div class="select">
        <input type="text" class="textBox" placeholder="Select size" readonly />
      </div>
      <div class="options">
        <div class="option"><div class="place-space-between"><span class="size">Xs</span><span>In stock</span></div></div>
        <div class="option"><div class="place-space-between"><span class="size">S</span><span>In stock</span></div></div>
        <div class="option"><div class="place-space-between"><span class="size">M</span><span>In stock</span></div></div>
        <div class="option"><div class="place-space-between"><span class="size">L</span><span>In stock</span></div></div>
        <div class="option"><div class="place-space-between"><span class="size">Xl</span><span>In stock</span></div></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
